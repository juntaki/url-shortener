<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>URL Shortener - Stats</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script>
    function copyToClipboard(textVal) {
      var urlElm = document.getElementById("short-url")
      urlElm.select();
      document.execCommand('copy');
    }
  </script>
</head>

<body>
  <div class="container" style="height: 100vh">
    <div class="row valign-wrapper" style="height: 100%; margin-bottom: 0px;">
      <div class="row">
        <div class="col s12">
          <div class="card">
            <div class="card-content black-text">
              <span class="card-title">Short URL</span>
              <div class="card-image">
                <img alt="qrcode" src="{{.Base64QRCode}}" />
              </div>
              <div>
                <input id="short-url" type="text" value="{{.ShortURL}}">
              </div>
            </div>
            <div class="card-action">
              <a href="#" onclick="copyToClipboard();" >Copy to clipboard</a>
              <a href="{{.URL}}">Original URL</a>
            </div>
            <div class="card-action">
              <a href="/">Shorten another URL</a>
            </div>
          </div>
        </div>
      </div>
      <div>


      </div>
      <div>

      </div>
    </div>
  </div>
</body>

</html>
