<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>URL Shortener</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src='https://www.google.com/recaptcha/api.js'></script>
  <script>
      function onSubmit(token) {
        document.getElementById("url-shortener").submit();
      }
  </script>
</head>

<body>
  <div class="container" style="height: 100vh">
    <div class="row valign-wrapper" style="height: 100%">
      <form id="url-shortener" class="col s12" action="/" method="post">
        <div class="row">
          <div class="col s9">
            <input name="url" type="url" value="" />
          </div>
          <div class="col s3">
            <button data-sitekey="6Lc48lAUAAAAAFehXaHNp0Ys-lS1iUfNtUXd_-eR" data-callback="onSubmit" class="g-recaptcha btn-large waves-effect waves-light"
              type="submit" name="action">Shorten URL
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</body>

</html>
