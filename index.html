<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>URL Shortener</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-image: url(https://cdn.pixabay.com/photo/2016/02/19/11/18/wood-1209632_960_720.jpg);
      background-size: cover;
      background-blend-mode: hard-light;
      background-color: rosybrown;
    }
  </style>
  <script>
    function onSubmit(token) {
      var form = document.getElementById("url-shortener");
      form.submit();
    }

    function validate() {
      var form = document.getElementById("url-shortener");
      if (form.reportValidity()) {
        grecaptcha.execute();
      }
      return false
    }
  </script>
  <script src='https://www.google.com/recaptcha/api.js' async defer></script>
</head>

<body>
  <div class="container" style="height: 100vh">
    <div class="row valign-wrapper" style="height: 100%; margin-bottom: 0px;">
      <div class="card col s12">
        <div class="card-content black-text">
          <form id="url-shortener" onsubmit="return validate()" class="col s12" action="/" method="post" autocomplete="off">
            <div class="row">
              <div class="row">
                <div class="g-recaptcha" data-sitekey="{{.}}" data-callback="onSubmit" data-size="invisible"></div>
                <input name="url" type="url" value="" placeholder="https://long-long-url" required/>
              </div>
              <div class="row center-align">
                <button id="submit-button" class="waves-effect waves-light btn-large"> Shorten URL
                  <i class="material-icons right">send</i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script>
    onload();
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</body>

</html>
